<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="container">
    
    <h1 class="text-center">Pomodoro</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Tempo ciclo</label>
            <input type="number" min="1" step="1" id="tempo-ciclo" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="quantidade">Tempo intervalo</label>
            <input type="number" min="1" step="1" id="tempo-intervalo" class="form-control" value="1" required/>
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>CICLO</th>
                <th>INTERVALO</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
</body>
</html>
