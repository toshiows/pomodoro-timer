<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="container">

    <header class="titulo-principal">
        <h1 >Pomodoro</h1>
    </header>
    
    <div id="mensagemView"></div>
    
    <form class="form"> 

        <div class="form-group">
            <label for="atividade" class="titulo-input">Atividade</label>
            <input type="text" id="atividade" class="form-control" placeholder="O que irei fazer..." required/>
        </div>

        <div class="form-group">
            <label for="tempo-ciclo" class="titulo-input">Tempo ciclo</label>
            <input type="number" min="1" step="1" id="tempo-ciclo" class="form-control" placeholder="Tempo do ciclo..." required/>
        </div>
        
        <div class="form-group">
            <label for="tempo-intervalo" class="titulo-input">Tempo intervalo</label>
            <input type="number" min="1" step="1" id="tempo-intervalo" class="form-control" required/>
        </div>
        
        <button class="btn btn-success" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <div id="pomodoroView"></div>

</body>

<script src="js/models/Pomodoro.js"></script>
<script src="js/controllers/PomodoroController.js"></script>
<script src="js/models/PomodoroList.js"></script>
<script src="js/views/PomodoroView.js"></script>
<script src="js/app.js"></script>
</html>
